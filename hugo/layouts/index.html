{{ define "main" }}
<div id="home-jumbotron" class="text-center">
  <h1 class="text-2xl">{{ .Site.Title }}</h1>
  {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
  {{ range $paginator.Pages }}
  {{ .Render "summary" }}
  {{ end }}
  {{ partial "pagination.html" . }}

</div>
{{ end }}
